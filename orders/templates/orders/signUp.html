{% extends "orders/layout.html" %}

{% block body %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        <!-- Error messages -->
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <input type="submit" value="Sign Up"/>
</form>
{% endblock %}
